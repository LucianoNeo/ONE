<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Oliveira</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><img src="./img/logo.png" alt="Logo da Barbearia" srcset=""></h1>
            <nav>
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="produtos.html">
                        <li>Produtos</li>
                    </a>
                    <a href="contato.html">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" name="nome" id="nome" class="input_padrao" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input_padrao" required
                placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input_padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input_padrao" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">
                    Email</label>


                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">
                    Telefone</label>


                <label for="radio-whatsapp"><input type="radio" value="Whatsapp" name="contato" id="radio-whatsapp"
                        checked>
                    Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>

            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="./img/logo-branco.png" alt="Logo da Barbearia" srcset="">
        <p>&copy; Copyright Barbearia Oliveira - 2023</p>
    </footer>
</body>

</html>
