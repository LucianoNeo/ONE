<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {
        var numero = Math.round(Math.random() * parseInt(prompt("Digite um número")));
        return numero
    }

    var numeroPensado = sorteia()

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
    console.log(numeroPensado)
    if (chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        if (chute < numeroPensado) {
            mostra("Você errou! O número pensado é MAIOR do que seu chute");
        } else {
            mostra("Você errou! O número pensado é MENOR do que seu chute");
        }

    }
</script>
